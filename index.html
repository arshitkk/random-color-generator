<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div id="bodie">
        <div id ="container">
            <!-- title -->
            <h3 class="title text">Random Color Generator</h3>
            <!-- Screen -->
            <div class="screenContainer">
                <div class="screen">
                    <h3 class="screenText">Click On Generate</h3>
                </div>
            </div>

            <!-- Buttons -->
             <div class="buttonsContainer">
                <div class="buttons">
                    <button class="hexBtn text">Copy Hex Code</button>
                    <button class="rgbBtn text">Copy RGB Code</button>
                    <button class="generateRgbBtn text">Generate RGB</button>
                    <button class="generateHexBtn text">Generate Hex</button>
                    <button class="darkModeBtn text">Dark Mode</button>
                
             </div>
             <h4 class="footer" ><p>Created By Arshit Kumar</p></h4>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
